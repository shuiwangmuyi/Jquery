$.fn.datebox.defaults.formatter = function(date) 
{
	var y = date.getFullYear();
	var m = date.getMonth() + 1;
	var d = date.getDate();
	var returnval = y + '-' + (m < 10 ? '0' + m : m) + '-' + (d < 10 ? '0' + d : d);
	return returnval;
};

$.fn.datebox.defaults.parser = function(s){
	var t = Date.parse(s);
	if (!isNaN(t)){
		return new Date(t);
	} else {
		return new Date();
	}
}
</script>

        //设置登录窗口
        function openPwd() {
            $('#w').window({
                title: '修改密码',
                width: 300,
                modal: true,
                shadow: true,
                closed: true,
                height: 200,
                resizable:false
            });
        }
        //关闭登录窗口
        function closePwd() {
            $('#w').window('close');
        }

        

        //修改密码
        function serverLogin() {
            var $newpass = $('#txtNewPass');
            var $oldpass = $('#txtOldPass');
            var $rePass = $('#txtRePass');
            var $loginid=$('#txtUserId');

            if ($newpass.val() == '') {
                msgShow('系统提示', '请输入密码！', 'warning');
                return false;
            }
            if ($rePass.val() == '') {
                msgShow('系统提示', '请在一次输入密码！', 'warning');
                return false;
            }

            if ($newpass.val() != $rePass.val()) {
                msgShow('系统提示', '两次密码不一至！请重新输入', 'warning');
                return false;
            }
			$.ajax({
			   type: "POST",
			   url: "updatePassword.do",
			   data: 'epChangepass=epChangepass&user_id=' + $loginid.val()+'&new_pwd=' + $newpass.val()+'&old_pwd=' + $oldpass.val(),
			   async: false,
			   success: function(data){
			   		var data=eval('('+data+')');
			     $.messager.alert('消息',data.result,'info');
			     $oldpass.val('');
                  $newpass.val('');
                  $rePass.val('');
			   }
			});
			
			/*
            $.post('/updatePassword.do?user_id=' + $loginid.val()+'&new_pwd=' + $newpass.val()+'&old_pwd=' + $oldpass.val(), function(data) {
                  eval('data='+data); 
				  $.messager.alert(data.result);
                  $newpass.val('');
                  $rePass.val('');
            })
            */
            closePwd()
        }

        $(function() {

            openPwd();
            //
            $('#editpass').click(function() {
                $('#w').window('open');
            });

            $('#btnEp').click(function() {
                serverLogin();
            })

			$('#btnCancel').click(function(){closePwd();})

           

            $('#loginOut').click(function() {
                $.messager.confirm('系统提示', '您确定要退出本次登录吗?', function(r) {
                    if (r) {
                    	location.href = "/cmaeir2/logout/logout.do?epLogout=epLogout";
                    }
                });

            })
            
            setTimeout('welcome()',100);
        });
	
        function welcome() {
        	$('#mainPanle iframe').attr('src', 'welcome.do');
        }
